<div id="event-list" class="event-list" v-show="view === 'list'">
  <div v-for="event in filteredEvents" class="event-list-item">
    <event-card v-bind:event="event"></event-card>
  </div>
  <div v-if="isSelectedZipcodeInvalid" class="event-list-empty">
    Invalid zipcode.
  </div>
  <div v-else-if="filteredEvents.length === 0" class="event-list-empty">
    No events matched that search.
  </div>
</div>

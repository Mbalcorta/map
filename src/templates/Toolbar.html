<div class="toolbar" id="toolbar">
  <div>
    <img class="logo" src="~images/logo.png" />
    <h2 class="cta">Find events near you</h2>
  </div>
  <div>
    <input
      type="text"
      @input="updateZipcode"
      placeholder="Search by zip code"
      :value="zipcode"
      autofocus
    />
    <button type="button" class="btn -primary">
      <i class="icon-search"></i>
    </button>
  </div>
  <div>
    <button
      type="button"
      class="btn -fixed-width"
      @click="toggleFilterEvents"
    >
      Filter events
    </button>
    <button
      type="button"
      class="btn -fixed-width"
      @click="toggleView"
    >
      {{ view === 'map' ? 'List view' : 'Map view' }}
    </button>
  </div>
  <div v-if="isFilterEventsOpen">
    <event-date-filters :filters="filters" ></event-date-filters>
    <event-type-filters :filters="filters" ></event-type-filters>
  </div>
</div>

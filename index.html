<!doctype html>
<html lang="en">

  <title>ACLU People Power Map</title>
  <meta name="description" content="Stuff" />

</head>

<body>
  <div class="header">
    <img class="logo" src="./img/logo.png" />
    <h2 class="cta">Find events near you</h2>
    <div class="toolbar">
      <div>
        <input type="text" placeholder="Search by zip code" />
        <button type="button" class="btn -primary">
          <i class="icon-search"></i>
        </button>
      </div>
      <div>
        <button type="button" class="btn">Filter events</button>
        <button type="button" class="btn">List view</button>
      </div>
    </div>
  </div>
  <div class="map" id="map"></div>

  <!-- FIXME Not bundling mapbox.js since unclear if we will use this or mapbox gl -->

  <!-- First draw map -->

      var centerOfUS = [37.8, -96.9];
      var zoom = 4;

      var map = window.map = L.mapbox.map('map', 'mapbox.streets')
        .setView(centerOfUS, zoom);

  <!-- Then grab events data -->

</html>

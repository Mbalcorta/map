<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ACLU People Power Map</title>
  <meta name="description" content="Stuff" />

  <!-- FIXME is this a CDN? Maybe fetch from someplace else  -->
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
  <link href='styles.css' rel='stylesheet' />

</head>

<body>
  <div class="header">
    <img class="logo" src="./img/logo.png" />
    <h2 class="cta">Find events near you</h2>
    <div class="toolbar">
      <div>
        <input type="text" placeholder="Search by zip code" />
        <button type="button" class="btn -primary">
          <i class="icon-search"></i>
        </button>
      </div>
      <div>
        <button type="button" class="btn">Filter events</button>
        <button type="button" class="btn">List view</button>
      </div>
    </div>
  </div>
  <div class="map" id="map"></div>

  <!-- First draw an empty map -->
  <script src="initialize-map.js"></script>

  <!-- Then grab data dependencies -->
  <script src="https://s3.amazonaws.com/thirdbear-backups/aclu/public/action_events.js"></script>
  <script src="./data/us_postal_codes.js"></script>

  <!-- Then boot -->
  <script src="bundle.js"></script>
</body>
</html>
